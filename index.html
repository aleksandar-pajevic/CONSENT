<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    />
    <link rel="stylesheet" type="text/css" href="../jquery.multiscroll.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script

      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="jquery.multiscroll.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#myContainer').multiscroll({
          sectionsColor: ['#00b3d7', '#ed2', '#ff73a1'],
          anchors: ['first', 'second', 'third', 'fourth'],
          verticalCentered: true,
          menu: '#menu',
          css3: true,
          paddingTop: '70px',
          loopTop: true,
          loopBottom: true,
          navigation: true,
          navigationColor: 'gray',
        });
      });
    </script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>

  <header id="header">
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <a href="#"
            ><img src="assets/pictures/CONSENTnav_logo2.png" alt="nav-logo"
          /></a>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="nav-links">
        <a href="#" tabindex="1">Home</a>
        <a href="#" tabindex="1">What We Offer</a>
        <a href="#" tabindex="1">Our Team</a>
        <a href="#" tabindex="1">Contant</a>
      </div>
    </div>
  </header>

  <body>
    <div id="multiscroll">
      <div class="ms-left">
        <div class="ms-section first">section one</div>
        <div class="ms-section second">section two</div>
        <div class="ms-section third">section three</div>
        <div class="ms-section fourth">section four</div>
        <!-- <div class="ms-section fifth">section five</div> -->
      </div>
      <div class="ms-right">
        <div class="ms-section first">section one</div>
        <div class="ms-section second">section two</div>
        <div class="ms-section third">section three</div>
        <div class="ms-section fourth">section four</div>
        <!-- <div class="ms-section fifth">section five</div> -->
      </div>
    </div>
