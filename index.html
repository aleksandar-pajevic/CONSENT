        $('#myContainer').multiscroll({

          anchors: ['first', 'second', 'third'],
          menu: '#menu',
          css3: true,
          paddingTop: '70px',
          paddingBottom: '70px',
        });
      });
    </script>
    <script src="index.js"></script>

  <body>

      <div class="ms-right">
        <div class="ms-section">Some section</div>

        <div class="ms-section">Some section</div>

    </div>
