  <body onLoad="whatWeOfferFocus(), onLoadLanguage()">
    <div id="multiscroll">
      <div class="ms-left">
        <!-- first left slide -->

        <div class="ms-section first">
          <div class="container">
            <div class="leftFirstHalf">
              <div
                onmouseover="opacityInc('leftFirstOverlay')"
                onmouseout="opacityDec('leftFirstOverlay')"
                class="leftFirstOverlay left1-1"
              ></div>
              <h2
                onmouseover="opacityInc('leftFirstOverlay')"
                onmouseout="opacityDec('leftFirstOverlay')"
                class="slideHeading"
                data-key="slideHeadingFirst"
              ></h2>
              <p class="subHeading" data-key="slideSubHeadingFirst"></p>
            </div>
            <div class="leftSecondHalf">
              <div class="leftSecondOverlay left1-2"></div>
            </div>
          </div>
        </div>

        <!-- second left slide -->

        <div class="ms-section second">

            <div class="leftFirstHalf">
              <div

              ></div>
              <h2
                onmouseover="opacityInc('leftFirstOverlay')"
                onmouseout="opacityDec('leftFirstOverlay')"
                class="slideHeading"
                data-key="slideHeadingSecond"

              </h2>
              <p class="subHeading" data-key="slideSubHeadingSecond">

            </div>
            <div class="leftSecondHalf">
              <div class="leftSecondOverlay left2-2"></div>

              <h2
                onmouseover="opacityInc('leftFirstOverlay')"
                onmouseout="opacityDec('leftFirstOverlay')"
                class="slideHeading"
                data-key="slideHeadingThird"
              >
              </h2>

                  </p

            <div class="leftSecondHalf">
              <div class="leftSecondOverlay left3-2"></div>
