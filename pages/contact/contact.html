  <body onLoad="contactFocus()">
    <div class="page-content">
      <div id="map">
        <!-- <iframe
          src="https://www.google.com/maps/d/u/0/embed?mid=1U3jpjSTPDtnWciXtv0XUaGkkciyWB25w"
          style="
            border: 0;
            filter: invert(130%) sepia(90%);
            width: 100%;
            height: inherit;
          "
          allowfullscreen=""
          loading="lazy"
        ></iframe> -->
        <div id="contactPhoto"></div>
      </div>
      <div class="formWrap">
        <h1 id="mainHeader" data-key="contactHeadingOne">Povežite se</h1>
        <hr />
        <h1 data-key="contactHeadingTwo">Stupite u kontakt</h1>
        <form
          id="contactForm"
          class="contact-form"
          action="https://api.staticforms.xyz/submit"
          method="post"
        >
          <!-- <label for="name">Your Name: <span class="required">*</span></label> -->
          <input
            type="hidden"
            name="accessKey"
            value="51bf3312-1d5a-44c4-bd9d-969c16494af3"
          />
          <input
            type="text"
            class="text-input"
            name="name"
            placeholder="Name"
            required
          /><br />
          <!-- <label for="email"
          >Your Email Adress: <span class="required">*</span></label
        > -->
          <input
            type="email"
            class="text-input"
            name="email"
            placeholder="Email"
            required
          /><br />
          <input
            type="text"
            name="subject"
            class="text-input"
            placeholder="Subject"
            required
          />
          <input type="text" name="honeypot" style="display: none" />
          <!-- <label for="message"
            >Your Message: <span class="required">*</span></label
          > -->
          <textarea name="message" placeholder="Message" required></textarea
          ><br />
          <input
            type="hidden"
            name="redirectTo"
            value="https://consent.team/pages/contact/contact.html"
          />
          <input
            type="button"
            value="POŠALJI"
            id="btnSubmit"
            class="send"
            onclick="submitForm()"
          />
        </form>
        <hr />
        <h1 data-key="contactHeadingThree">Drugi način</h1>
        <div class="otherWayInfo">
          <p>
            <span class="contact-mail">team@consent.team</span> <br />
            <span class="contact-phone"
              >(+381) 11 713 07 88 <br />
              (+381) 63 44 00 04
            </span>
          </p>
          <p class="address">
            <span
              >Milutina Milankovića 28 <br />
              11070 Beograd</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
